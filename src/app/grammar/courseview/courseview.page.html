<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start" defaultHref="/tabs/Grammar"></ion-back-button>
    <ion-title *ngIf="getData">{{getData.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed="true">
    <ion-row>
      <ion-col>
          <iframe 
          [src]="videoUrl(getData.link)"  frameborder="0" allow="autoplay; fullscreen; picture-in-picture" ></iframe>
      </ion-col>
    </ion-row>

    <ion-row class="ion-padding">
      <ion-col>
        <ion-img [src]="getData.questionImage"></ion-img>
      </ion-col>
      <ion-col>
        <ion-img [src]="getData.answerImage"></ion-img>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
